<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #4361ee;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #3a56d4;
        }
        .result-box {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Classificador de Emails</h1>
            <p class="lead">Use inteligência artificial para classificar emails e gerar respostas automáticas</p>
        </div>

        <div class="card">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">Analisar Email</h5>
            </div>
            <div class="card-body">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="emailText" class="form-label">Cole o texto do email:</label>
                        <textarea class="form-control" id="emailText" rows="5" placeholder="Digite ou cole o conteúdo do email aqui..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ou faça upload de um arquivo:</label>
                        <input type="file" class="form-control" id="emailFile" accept=".txt,.pdf">
                        <div class="form-text">Formatos suportados: .txt, .pdf</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Analisar Email</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card result-box" id="resultCard">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">Resultados da Análise</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Classificação:</strong>
                    <span class="badge bg-primary" id="categoryBadge">Produtivo</span>
                </div>
                
                <div class="mb-3">
                    <strong>Confiança:</strong>
                    <span id="confidenceValue">85%</span>
                    <div class="progress">
                        <div class="progress-bar" id="confidenceBar" role="progressbar" style="width: 85%"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <strong>Texto processado:</strong>
                    <div class="p-3 bg-light rounded" id="processedText">
                    </div>
                </div>
                
                <div>
                    <strong>Resposta sugerida:</strong>
                    <div class="p-3 bg-light rounded" id="suggestedResponse">
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-danger result-box" id="errorAlert" role="alert">
            <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            
            const formData = new FormData();
            const emailText = document.getElementById('emailText').value;
            const emailFile = document.getElementById('emailFile').files[0];
            
            if (emailFile) {
                formData.append('file', emailFile);
            } else if (emailText) {
                formData.append('emailText', emailText);
            } else {
                showError('Por favor, insira o texto do email ou faça upload de um arquivo.');
                return;
            }
            
            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            } catch (error) {
                showError('Erro de conexão. Por favor, tente novamente.');
            }
        });
        
        function showResults(data) {
            const categoryBadge = document.getElementById('categoryBadge');
            const confidenceValue = document.getElementById('confidenceValue');
            const confidenceBar = document.getElementById('confidenceBar');
            const processedText = document.getElementById('processedText');
            const suggestedResponse = document.getElementById('suggestedResponse');
            
            categoryBadge.textContent = data.category;
            categoryBadge.className = data.category === 'produtivo' ? 
                'badge bg-primary' : 'badge bg-secondary';
            
            const confidencePercent = Math.round(data.confidence * 100);
            confidenceValue.textContent = `${confidencePercent}%`;
            confidenceBar.style.width = `${confidencePercent}%`;
            confidenceBar.setAttribute('aria-valuenow', confidencePercent);
            
            processedText.textContent = data.processed_text;
            suggestedResponse.textContent = data.response;
            
            document.getElementById('resultCard').style.display = 'block';
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }
    </script>
</body>
</html>
